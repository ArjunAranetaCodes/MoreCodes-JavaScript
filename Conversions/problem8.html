 </head>
 <body>

<script type="text/javascript">
//Problem 7: Write a program that converts a decimal number to binary number.
var dec = 256;
var hex = "";

while (dec > 0){
 hex = (dec % 16).toString() + hex;
 dec = parseInt(dec / 16);
}

document.write(hex);
</script>
 </body>
