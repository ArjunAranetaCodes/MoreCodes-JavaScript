 <body>

<script type="text/javascript">
//Problem 13: Write a program that converts celsius to farenheit.
var celsius = 10.0;
var farenheit = 0.0;
farenheit = (9.0 / 5.0) * celsius + 32;
document.write(celsius.toString() + "C equals to " +
 farenheit.toString() + "F");
</script>
 </body>
